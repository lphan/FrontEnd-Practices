{%  extends 'base.html' %} 

{% block content %}
    <div class="container">
        <div class="row">
            <h1 class="thin center">Recent Posts</h1>
        </div>

        {% for post in posts %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header" style="background:url({{ post.img.url }}">
                        <h3 class="post-title"><a href="/post/{{ post.slug }}">{{ post.title }}</a></h3>
                    </div>
                    <p>{{ post.summary }}</p>
                </div>
            </div>
        {%  endfor %}
    </div>

{% endblock %}
